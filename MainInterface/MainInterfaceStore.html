<!DOCTYPE html>
<html>
    <head>
        <title> LuxVelvet Store </title>
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIKj0jHE8aYwpvb-CsP4R8OxHYlyGC9OpBAw&s">

        <link rel="stylesheet" href="../MainInterface/MainInterfaceStore(DockTop).css">
        <link rel="stylesheet" href="../MainInterface/MainInterfaceAnimatedSlide.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

        <!-- for animation css connector-->
        
        <link rel="stylesheet" href="../MainInterface/ForAnimations/AnimatedSlide.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="MainDockHeader">
            <div class="MainDockTop">
                <img class="MainStoreLogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzNHDxW4Ms3wQ_SizDhUn7O9ivXu7BM2pfTw&s">
                <h1 class="MainTitleDock"> LuxeVelvet </h1>
                <input class="MainSearchProduct" type="text" placeholder="   Search">

                <a class="SelectionDock2" href=""> Products </a>
                <a class="SelectionDock3" href=""> About </a>
            </div>
        </header>
        <br>
        <div class="MainSlideProducts">
            <div class="SlideProduct1">

            </div>
            <div class="SlideProduct2">
                <h1 class="SlideTitle2"> Different Product Colors! </h1>
                <p class="SlideDesc2"> Our product offers a different variation colors!</p>
                <button class="SlideButton2">   View Product</button>
                <img class="SlideImage2" src="../MainInterfaceImages/ForSlides/Slide2Image.png">
            </div>
        </div>
